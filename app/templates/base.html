<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="{{ url_for('static', filename='script.js') }}?{{ cache_buster() }}"></script>
    <script src ="{{ url_for('static', filename='aiArrange.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="{{ url_for('site.index') }}">Task Manager</a>
            </div>
            <div class="nav-menu-container">
                <div class="nav-menu">
                    <ul>
                        <li><a href="{{ url_for('site.tasks') }}">Tasks</a></li>
                        <li><a href="{{ url_for('site.analytics') }}">Analytics</a></li>
                        {% if 'user' in session %}
                            <li><a href="{{ url_for('site.profile') }}">Profile</a></li>
                            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                        {% else %}
                            <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                            <li><a href="{{ url_for('auth.signup') }}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </div>
                <div class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; Task Manager</p>
    </footer>
</body>
</html>
