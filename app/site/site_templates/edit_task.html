{% from "modals.html" import modal_body %}

{% call modal_body(id="editTaskModal", title="Edit Task", centered=True) %}
    <form method="POST" action="{{ url_for('api.task', task_id=task[0]) }}">
        <input type="hidden" name="_ajax" value="true">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task[2] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ task[3] }}</textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" name="priority">
                <option value="high" {% if task[4] == 'high' %}selected{% endif %}>High</option>
                <option value="medium" {% if task[4] == 'medium' %}selected{% endif %}>Medium</option>
                <option value="low" {% if task[4] == 'low' %}selected{% endif %}>Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="open" {% if task.status == 'open' %}selected{% endif %}>Open</option>
                <option value="in progress" {% if task.status == 'in progress' %}selected{% endif %}>In Progress</option>
                <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
{% endcall %}
