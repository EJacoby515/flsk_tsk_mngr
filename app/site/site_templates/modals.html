{% macro modal(id, title, url, item_id) %}
<a href="{{ url }}" class="btn btn-primary" data-toggle="modal" data-target="#{{ id }}{{ item_id }}">{{ title }}</a>
{% endmacro %}

{% macro modal_body(id, title, centered=False) %}
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}Label" aria-hidden="true">
    <div class="modal-dialog{% if centered %} modal-dialog-centered{% endif %}" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ id }}Label">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ caller() }}
            </div>
        </div>
    </div>
</div>
{% endmacro %}
